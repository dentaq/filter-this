<!doctype html>
<html>
  <head>
    <title>Set Page Color Popup</title>
    <style>
    body {
      overflow: hidden;
      margin: 0px;
      padding: 0px;
      background: white;
    }

    dl {
      font-family: sans-serif;
      font-size: 0.8em;
      width: 140px;
      margin: 1px 0 0;
    }
    dt, dd {
      margin: 0;
      padding: 0;
      text-align: center;
    }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <dl>
      <dt>hue-rotate (<span></span>deg)</dt>
      <dd>
        <input type="range" id="hue" value="0" min="0" max="360" step="1">
      </dd>
      <dt>grayscale (<span></span>%)</dt>
      <dd>
        <input type="range" id="gray" value="0" min="0" max="100" step="1">
      </dd>
      <dt>sepia (<span></span>%)</dt>
      <dd>
        <input type="range" id="sepia" value="0" min="0" max="100" step="1">
      </dd>
    </dl>
  </body>
</html>
